<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art Generator </title>
</head>

<body>

    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <label for="width-range">Ширина сетки</label>
                    <input type="range" id="width-range" min="1" max="40">
                    <span id="width-value">00</span>
                </div>
                <div class="slider">
                    <label for="height-range">Высота сетки</label>
                    <input type="range" id="height-range" min="1" max="40">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Создать сетку</button>
                <button id="clear-grid">Отчистить сетку</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Отчистить</button>
                <button id="paint-btn">Нарисовать</button>
            </div>

        </div>
        <div class="container"></div>
    </div>




    <script src="index.js"></script>
</body>

</html>
